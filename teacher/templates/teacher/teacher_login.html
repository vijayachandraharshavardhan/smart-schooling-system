{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1, #f69d3c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .login-card {
      background: white;
      padding: clamp(25px, 5vw, 50px) clamp(20px, 5vw, 40px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      color: #3f87a6;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-group-text {
      background: #3f87a6;
      color: #fff;
      border: none;
      border-radius: 10px 0 0 10px;
    }

    .form-control {
      border-radius: 0 10px 10px 0;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #3f87a6;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #3f87a6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: clamp(14px, 2.5vw, 16px);
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #316f89;
    }

    .alert {
      font-size: clamp(12px, 2.5vw, 14px);
      margin-bottom: 10px;
      padding: 8px 12px;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 20px 15px;
      }
      .input-group-text, .form-control {
        font-size: 14px;
      }
      .btn-login {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="bi bi-person-badge-fill"></i> Teacher Login</h2>

    <!-- Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-login">Login <i class="bi bi-box-arrow-in-right ms-1"></i></button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
